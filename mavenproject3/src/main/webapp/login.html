<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="css/login.css">

        <div class="container" >
            <h2>Log in<br></h2> 

            <form action="" method="post">
              <h1>  <p><input type="text" size="35" placeholder="Login" name="login" class ="input_styling"></p></h1>
               <h1> <p><input  type="password" size="35" placeholder="Password" name="password" font-color: gray; class ="input_styling" autocomplete ="off"></p></h1>

               <h1> <input type="submit" class="button-styling" value="Log in"/></h1>
               <h1> <input type="submit" class="register_button" value="Or register"/></h1>
            </form>   
        </div>
    </body>
</html>
