<!DOCTYPE html>
<html>
    <head>
        <title>Make new offer</title>
        <link rel="stylesheet" type="text/css" href="css/offer_workspace.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div class="top-bar" id="startPage">
            <div class="logo">Work 4 Students</div>
            <div class="button-container">
                <form action="offers.html">
                    <input type="submit" value="Back to offers" />
                </form>
            </div>
        </div>
        
        <div class="container">
            <h2>Make new offer</h2>
            
            <form action="Make offer">
                <h3>Title</h3> <h1><input type="text" name="Title" size=30 placeholder="Title of offer" class ="input_styling"></h1>
                <h3>Short description</h3><h1> <input type="text" name="Short description" size=30 placeholder="Shortly describe the work" class ="input_styling"> </h1>
                <h3>Description</h3><h1><textarea name="Description" rows="10" cols="70" wrap="soft" maxlength="1000" placeholder="Describe the job you offer" class ="input_styling" style="overflow: auto; resize: none; font-family: 'Arial', cursive;"></textarea></h1>
                <h3>Payment amount per hour </h3><h1><input type="number" name="salary" placeholder="Payment amount" class ="input_styling_number"><small><small><small><small>PLN</small></small></small></small></h1>
                <h1> <input type="submit" class="button-styling" name="Create" value="Create"/></h1>
            </form> 
            </div>
            
            
    </body>
</html>
