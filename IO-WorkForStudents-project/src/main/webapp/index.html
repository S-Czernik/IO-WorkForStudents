<!DOCTYPE html>
<html>
    <head>
        <title>Work4Students</title>
        <script type="text/javascript" src="js/indexOffersDisplay.js"></script>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <link rel="stylesheet" href="css/topBar.css" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="js/offers.js"></script>
    </head>
    
  
    <body>
        <div class="top-bar" id="startPage">
            <a class="logo" href = "index.html">Work 4 Students</a>
            <div class="button-container">
                    <a class = "topBarButton" href ="indexStudent.html" >Student View</a>
                    <a class = "topBarButtonGrey" href ="index.html" >Employer View</a>
                    <a class = "topBarButton" href ="login.html"  >Login</a>
                    <a class = "topBarButton" href ="register.html"  >Register</a>
            </div>
        </div>
            <div class="side-panel">
                <form action="profile.html">
                    <input type="text" placeholder="Szukaj ofert" name="offerTitle"  id="sideBarSearch" class = "sidePanelSearch">
                    <input type="button" value ="Szukaj"  id="sideBarNameSearch" class = "sidePanelButton">
                </form>
                <form action="profile.html">
                    <div class = "sortLabelFrame">
                        <h1>Sortowanie</h1>
                        <input type="radio" id ="radio0" value = "0" class = "customCheckbox" name = "sort" checked />
                        <label for="radio0">Ocena ↑</label><br>
                        <input type="radio" id ="radio1" value = "1" class = "customCheckbox" name = "sort"  />
                        <label for="radio1">Ocena ↓</label><br>
                        <input type="radio" id ="radio2" value = "2" class = "customCheckbox" name = "sort"  />
                        <label for="radio2">Procent Dopasowania ↑</label><br>
                        <input type="radio" id ="radio3" value = "3" class = "customCheckbox" name = "sort"  />
                        <label for="radio3">Procent Dopasowania ↓</label><br>
                        <input type="radio" id ="radio4" value = "4" class = "customCheckbox" name = "sort" />
                        <label for="radio4">Alfabetycznie ↑</label><br>
                        <input type="radio" id ="radio5" value = "5" class = "customCheckbox" name = "sort" />
                        <label for="radio5">Alfabetycznie ↓</label><br>
                    </div>
                    <div class = "filterLabelFrame">
                        <h1>Filtrowanie</h1>
                        <h2>Zarobki</h2><br>
                        <label for="minIncome" class = "customNumberLabel">Min</label><br>
                        <input type="number" id ="minIncome" class = "customNumber" value=0 />
                        <label for="maxIncome" class = "customNumberLabel">Max</label><br>
                        <input type="number"  id ="maxIncome" class = "customNumber" value="100" />
                        <br>
                        
                        <h2>Ocena</h2><br>
                        <label for="minScore" class = "customNumberLabel">Min</label><br>
                        <input type="number" id ="minScore" class = "customNumber" value=0 />
                        <label for="maxScore" class = "customNumberLabel">Max</label><br>
                        <input type="number"  id ="maxScore" class = "customNumber" value="100" />
                        <br>
                    </div>

            <div class ="type">
                <h1>
                    <button class ="filterButton" onclick="sortType('minIncome', 'maxIncome')">Filter</button><br>
                </h1>
            </div>
        </div>

        <div class ="mainDiv">
            <div class = "containersContainer" id = "containersContainerID"></div>
            <div class ="footer">
                <h1>
                    <button class ="footerButton" onclick="nextPage(-1)">Previous</button>
                    <button class ="footerButton" onclick="nextPage(1)">Next</button>
                </h1>
            </div>
        </div>
    </body>
</html>
