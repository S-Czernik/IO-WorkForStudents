<!DOCTYPE html>
<html>
    <head>
        <title>Work4Students</title>
        <script type="text/javascript" src="js/indexjs.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <link rel="stylesheet" href="css/calendar.css" type="text/css"/>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <link rel="stylesheet" href="css/topBar.css" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
        <div class="top-bar" id="startPage">
            <a class="logo" href = "index.html">Work 4 Students</a>
            <div class="button-container">
				<a class = "topBarButtonGrey" href ="index.html" >Student View</a>
				<a class = "topBarButton" href ="indexEmployer.html" >Employer View</a>
				<a class = "topBarButton" href ="login.html"  >Login</a>
				<a class = "topBarButton" href ="register.html"  >Register</a>
            </div>
        </div>
        <div class="side-panel">
			<input type="text" placeholder="Enter phrase" name="offerTitle"  id="sideBarSearch" class = "sidePanelSearch">
			<input type="button" value ="Search"  id="sideBarNameSearch" class = "sidePanelButton" onclick="searchForOffers('sideBarSearch', 0)">
			<div class = "sortLabelFrame">
				<h1 class = "sideMainHeader">Sort</h1>
				<input type="radio" id ="radio8" value = "9" class = "customCheckbox" name = "sort" checked />
				<label for="radio5">Most Recent</label><br>
				<input type="radio" id ="radio9" value = "8" class = "customCheckbox" name = "sort" />
				<label for="radio5">Least Recent</label><br>
				<input type="radio" id ="radio4" value = "4" class = "customCheckbox" name = "sort" />
				<label for="radio4">Alphabetical ↑</label><br>
				<input type="radio" id ="radio5" value = "5" class = "customCheckbox" name = "sort" />
				<label for="radio5">Alphabetical ↓</label><br>
				<input type="radio" id ="radio6" value = "6" class = "customCheckbox" name = "sort" />
				<label for="radio5">Salary ↑</label><br>
				<input type="radio" id ="radio7" value = "7" class = "customCheckbox" name = "sort" />
				<label for="radio5">Salary ↓</label><br>
			</div>
			<div class = "filterLabelFrame">
				<h1 class = "sideMainHeader">Filter</h1>
				<h2 class = "sideh1">Salary</h2><br>
				<label for="minIncome" class="customNumberLabel">Min</label><br>
				<input type="number" id="minIncome" class="customNumber" value="0" step="0.01" /><br>

				<label for="maxIncome" class="customNumberLabel">Max</label><br>
				<input type="number" id="maxIncome" class="customNumber" value="0" step="0.01" />
				<br>

			</div>
			<div class ="type">
				<h1>
					<button class ="filterButton" onclick="filterAndSortOffers('minIncome', 'maxIncome', 'sideBarSearch', 0)">Filter</button><br>
				</h1>
			</div>
        </div>

        <div class ="mainDiv">
            <div class = "containersContainer" id = "containersContainerID"></div>
            <div class ="footer">
                <h1>
                    <button class ="footerButton" onclick="nextPage(-1, 'sideBarSearch', 'minIncome', 'maxIncome')">Previous</button>
                    <button class ="footerButton" onclick="nextPage(1, 'sideBarSearch', 'minIncome', 'maxIncome')">Next</button>
                </h1>
            </div>
        </div>
    </body>
</html>
