<!DOCTYPE html>
<html>
    <head>
        <title>Work4Students</title>
        <script type="text/javascript" src="js/mainPage.js"></script>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <link rel="stylesheet" href="css/topBar.css" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
        <div class="top-bar" id="startPage">
            <a class="logo" href = "indexEmployer.html">Work 4 Students</a>
            <div class="button-container">
                <a class = "topBarButton" href ="profileStudent.html"  >My Profile</a>
            </div>
        </div>

        <div class="side-panel">
            <div class="search">
                <input type="text" placeholder="Szukaj ofert" name="offerTitle"  id="sideBarSearch" class = "sidePanelSearch">
                <input type="button" value ="Szukaj"  id="sideBarNameSearch" class = "sidePanelButton" onclick="searchForOffers('sideBarSearch')">
            </div>
            <h1 class = "sideMainHeader">Sort</h1>
            <div class = "sortLabelFrame">
                <input type="radio" id ="radio8" value = "8" class = "customCheckbox" name = "sort" checked />
                <label for="radio5">Most Recent</label><br>
                <input type="radio" id ="radio9" value = "9" class = "customCheckbox" name = "sort" />
                <label for="radio5">Least Recent</label><br>
                <input type="radio" id ="radio4" value = "4" class = "customCheckbox" name = "sort" />
                <label for="radio4">Alphabetical ↑</label><br>
                <input type="radio" id ="radio5" value = "5" class = "customCheckbox" name = "sort" />
                <label for="radio5">Alphabetical ↓</label><br>
                <input type="radio" id ="radio2" value = "2" class = "customCheckbox" name = "sort"  />
                <label for="radio2">Matching Percentage ↑</label><br>
                <input type="radio" id ="radio3" value = "3" class = "customCheckbox" name = "sort"  />
                <label for="radio3">Matching Percentage ↓</label><br>
            </div>
            <h1 class = "sideMainHeader">Filter</h1>
            <div class = "filterLabelFrame">
                <h2 class = "sideh1">Salary</h2><br>
                <label for="minIncome" class = "customNumberLabel">Min</label><br>
                <input type="number" id ="minIncome" class = "customNumber" value="" />
                <label for="maxIncome" class = "customNumberLabel">Max</label><br>
                <input type="number"  id ="maxIncome" class = "customNumber" value="" />
                <br>

                <h2>Rating</h2><br>
                <label for="minScore" class = "customNumberLabel">Min</label><br>
                <input type="number" id ="minScore" class = "customNumber" value="" />
                <label for="maxScore" class = "customNumberLabel">Max</label><br>
                <input type="number"  id ="maxScore" class = "customNumber" value="" />
                <br>
            </div>
            <h1>
                <button class ="typeButton" onclick="filterAndSortOffers('minIncome', 'maxIncome')">Filter</button>
            </h1>
                
            </div>

        <div class ="mainDiv">
            <div class = "containersContainer" id = "containersContainerID"></div>
            <div class ="footer">
                <h1>
                    <button class ="footerButton" onclick="loadOffers(-1)">Previous</button>
                    <button class ="footerButton" onclick="loadOffers(1)">Next</button>
                </h1>
            </div>
        </div>
    </body>
</html>
