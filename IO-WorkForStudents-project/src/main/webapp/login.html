<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <script type="text/javascript" src="js/loginAndRegisterjs.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <div class="container">
            <h2>Log in</h2><br>
            <form id="loginPage" onsubmit="return validateLogin('arg1', 'arg2', 'result')" method="POST">
                <p id="result" style="color: red; text-align: center;"></p>
                <h1> <input type="text" size="35" placeholder="Login" name="login" id="arg1" class ="input_styling"></h1>
                <h1> <input type="password" size="35" placeholder="Password" name="password" id="arg2" class = "input_styling" autocomplete = "off"></h1>
                <h1> <input type="submit" class="button-styling" value="Log in"/></h1>
                <h1> <a href="register.html" class="register_button">Don't have an account? Register now</a></h1>
            </form>   
        </div>
    </body>
</html>
