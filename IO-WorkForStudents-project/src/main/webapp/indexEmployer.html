<!DOCTYPE html>
<html>
    <head>
        <title>Work4Students</title>
        <script type="text/javascript" src="js/indexEmployer.js"></script>
        <script type="text/javascript" src="js/calendar.js"></script>
        <link rel="stylesheet" href="css/calendar.css" type="text/css"/>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <link rel="stylesheet" href="css/topBar.css" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
        <div class="top-bar" id="startPage">
            <a class="logo" href = "indexEmployer.html">Work 4 Students</a>
            <div class="button-container">
				<a class = "topBarButton" href ="index.html" >Student View</a>
				<a class = "topBarButtonGrey" href ="indexEmployer.html" >Employer View</a>
				<a class = "topBarButton" href ="login.html"  >Login</a>
				<a class = "topBarButton" href ="register.html"  >Register</a>
            </div>
        </div>

        <div class="side-panel">
			<input type="text" placeholder="Enter phrase or #tags" name="offerTitle"  id="sideBarSearch" class = "sidePanelSearch">
			<input type="button" value ="Search"  id="sideBarNameSearch" class = "sidePanelButton" onclick="searchForProfiles('sideBarSearch', 0)">
			<div class = "sortLabelFrame">
				<h1 class = "sideMainHeader">Sort</h1>
				<input type="radio" id ="radio8" value = "9" class = "customCheckbox" name = "sort" checked />
				<label for="radio5">Most Recent</label><br>
				<input type="radio" id ="radio9" value = "8" class = "customCheckbox" name = "sort" />
				<label for="radio5">Least Recent</label><br>
				<input type="radio" id ="radio4" value = "4" class = "customCheckbox" name = "sort" />
				<label for="radio4">Alphabetical ↑</label><br>
				<input type="radio" id ="radio5" value = "5" class = "customCheckbox" name = "sort" />
				<label for="radio5">Alphabetical ↓</label><br>
				<input type="radio" id ="radio0" value = "0" class = "customCheckbox" name = "sort"  />
				<label for="radio0">Rating ↑</label><br>
				<input type="radio" id ="radio1" value = "1" class = "customCheckbox" name = "sort"  />
				<label for="radio1">Rating ↓</label><br>
			</div>
			<div class = "filterLabelFrame">
				<h1 class = "sideMainHeader">Filter</h1>
				<h2>Rating</h2><br>
				<label for="minScore" class = "customNumberLabel">Min</label><br>
				<input type="number" id ="minScore" class = "customNumber" value=0 />
				<label for="maxScore" class = "customNumberLabel">Max</label><br>
				<input type="number"  id ="maxScore" class = "customNumber" value="0" />
				<br>
			</div>

            <div class ="type">
                <h1>
                    <button class ="filterButton" onclick="filterAndSortProfiles('minScore', 'maxScore', 'sideBarSearch', 0)">Filter</button><br>
                </h1>
            </div>
        </div>

        <div class ="mainDiv">
            <div class = "containersContainer" id = "containersContainerID"></div>
            <div class ="footer">
                <h1>
                    <button class ="footerButton" onclick="nextPage(-1, 'sideBarSearch', 'minScore', 'maxScore')">Previous</button>
                    <button class ="footerButton" onclick="nextPage(1, 'sideBarSearch', 'minScore', 'maxScore')">Next</button>
                </h1>
            </div>
        </div>
    </body>
</html>
